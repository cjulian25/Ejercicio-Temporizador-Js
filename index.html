<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Temporizador</title>
</head>
<body>
    <div class="contenedor__fondo">
        <div class="contenedor__temporizador">
            <h1 class="contenedor__titulo">TIEMPO INCIAL EN SEGUNDOS</h1>
            <div class="contenedor__opciones">
                <input type="number" class="contenedor__valorTiempo" id="valorTiempo">
            </div>
            <div class="contenedor__valorTemporizado" id="valorTemporizado"></div>
            <div class="contenedor__botones">
                <button type="button" class="botones boton__Borrar" id="botonBorrar" onclick="borrar()"> </button>
                <button type="button" class="botones boton__Iniciar" id="botonIniciar" onclick="iniciar(valorTiempo.value)"> </button>
                <button type="button" class="botones boton__Pausar" id="botonPausar" onclick="pausar()"> </button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
